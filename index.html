<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* MODERN WHATSAPP BEYAZ TEMA 
           GitHub Pages Uyumlu CSS
        */
        :root {
            --primary: #008069;
            --bg-color: #eef1f4; /* Daha soft beyaz/gri */
            --white: #ffffff;
            --chat-bg: #efe7dd;
            --incoming-msg: #ffffff;
            --outgoing-msg: #d9fdd3;
            --text-primary: #111b21;
            --text-secondary: #54656f;
            --border-color: #e9edef;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #d1d7db; /* Arkaplan gri tonu */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Arkaplan Yeşil Şerit */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 127px;
            background-color: var(--primary);
            z-index: 0;
        }

        /* Ana Uygulama Kutusu */
        .app-container {
            width: 100%;
            max-width: 1400px;
            height: 95vh; /* Tam ekran değil çerçeveli dursun */
            background: var(--white);
            box-shadow: 0 17px 50px 0 rgba(11,20,26,.19), 0 12px 15px 0 rgba(11,20,26,.24);
            border-radius: 0;
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 1441px) {
            .app-container {
                height: calc(100vh - 38px);
                width: calc(100% - 38px);
                top: 19px;
            }
        }

        /* --- AUTH EKRANLARI (Login/Register) --- */
        .auth-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .auth-box {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h2 { color: var(--text-primary); margin-bottom: 20px; }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        .auth-box input:focus { border-color: var(--primary); }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
        }
        .btn-primary:hover { background: #006d59; }

        .auth-link {
            margin-top: 15px;
            font-size: 14px;
            color: var(--primary);
            cursor: pointer;
        }

        .profile-pic-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 15px;
            background-size: cover;
            background-position: center;
            border: 4px solid var(--bg-color);
        }

        /* --- SOHBET ARAYÜZÜ --- */
        .sidebar {
            width: 30%;
            min-width: 300px;
            max-width: 450px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--white);
        }

        .header {
            height: 60px;
            background: var(--bg-color);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .my-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .icon-btn {
            background: none; border: none;
            font-size: 20px; color: var(--text-secondary);
            cursor: pointer; padding: 8px;
            border-radius: 50%;
        }
        .icon-btn:hover { background: rgba(0,0,0,0.05); }

        .search-container {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            background: var(--white);
        }
        .search-input {
            width: 100%;
            background: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            outline: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: var(--white);
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        .chat-item:hover { background: var(--bg-color); }
        .chat-item.active { background: #f0f2f5; }
        
        .chat-item img {
            width: 49px; height: 49px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-info { flex: 1; }
        .chat-name { font-size: 16px; color: var(--text-primary); font-weight: 500; }
        .chat-status { font-size: 13px; color: var(--text-secondary); margin-top: 3px; }

        /* Sağ taraf - Mesajlaşma */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            /* WhatsApp Background Pattern */
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            background-repeat: repeat;
            opacity: 0.99; /* Pattern görünürlüğü */
            position: relative;
        }

        .chat-top-bar {
            height: 60px;
            background: var(--bg-color);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message-box {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            font-size: 14.2px;
            line-height: 19px;
            position: relative;
            margin-bottom: 8px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .msg-sent {
            align-self: flex-end;
            background: var(--outgoing-msg);
            border-top-right-radius: 0;
        }

        .msg-received {
            align-self: flex-start;
            background: var(--incoming-msg);
            border-top-left-radius: 0;
        }

        .msg-time {
            font-size: 11px;
            color: rgba(0,0,0,0.45);
            float: right;
            margin: 4px 0 -5px 7px;
        }

        .input-area {
            min-height: 62px;
            background: var(--bg-color);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .type-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* --- MODAL (Kişi Ekleme) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white; width: 350px; padding: 20px;
            border-radius: 10px;
            max-height: 500px; overflow-y: auto;
        }
        
        .helper-text { color: red; font-size: 12px; margin-top: 5px; display: none; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="register-screen" class="auth-overlay">
            <div class="auth-box fade-in">
                <h2 style="color:var(--primary);"><i class="fab fa-whatsapp"></i> Kayıt Ol</h2>
                <div id="reg-error" class="helper-text"></div>
                
                <input type="text" id="reg-name" placeholder="Kullanıcı Adı (Benzersiz)" autocomplete="off">
                <input type="text" id="reg-surname" placeholder="Soy İsim (İsteğe Bağlı)" autocomplete="off">
                <input type="email" id="reg-email" placeholder="E-Posta Adresi">
                <input type="password" id="reg-pass" placeholder="Şifre">
                <input type="password" id="reg-pass-confirm" placeholder="Şifre Tekrar">
                
                <button class="btn-primary" onclick="handleRegister()">KAYIT OL</button>
                <div class="auth-link" onclick="showScreen('login-screen')">Giriş Yap</div>
            </div>
        </div>

        <div id="login-screen" class="auth-overlay hidden">
            <div class="auth-box fade-in">
                <h2 style="color:var(--primary);">Giriş Yap</h2>
                <div id="login-error" class="helper-text"></div>
                
                <input type="text" id="login-name" placeholder="Kullanıcı Adı" autocomplete="off">
                <input type="password" id="login-pass" placeholder="Şifre">
                
                <button class="btn-primary" onclick="handleLogin()">GİRİŞ YAP</button>
                <div class="auth-link" onclick="showScreen('register-screen')">Hesap Oluştur</div>
            </div>
        </div>

        <div id="profile-screen" class="auth-overlay hidden">
            <div class="auth-box fade-in">
                <h3>Profil Fotoğrafı Seç</h3>
                <div class="profile-pic-preview" id="avatar-preview" style="background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');"></div>
                <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage()">
                
                <button class="btn-primary" style="background:#54656f; margin-bottom:5px;" onclick="document.getElementById('file-input').click()">Galeriden Seç</button>
                <button class="btn-primary" onclick="saveProfileAndStart()">DEVAM ET</button>
            </div>
        </div>

        <div id="main-app" class="hidden" style="display:flex; width:100%; height:100%;">
            
            <div class="sidebar">
                <div class="header">
                    <img id="my-avatar" class="my-avatar" src="">
                    <span id="my-username" style="font-weight:600; font-size:16px;"></span>
                    <div>
                        <button class="icon-btn" onclick="openUserList()" title="Yeni Sohbet"><i class="fas fa-plus"></i></button>
                        <button class="icon-btn" onclick="logout()" title="Çıkış"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Aratın veya yeni sohbet başlatın">
                </div>

                <div class="chat-list" id="chat-list-container">
                    </div>
            </div>

            <div class="main-chat">
                <div id="empty-state" style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#667781; border-bottom: 6px solid #43c655;">
                    <i class="fab fa-whatsapp" style="font-size: 80px; color: #e9edef; margin-bottom:20px;"></i>
                    <h2 style="color:#41525d; font-weight:300;">WhatsApp Web Clone</h2>
                    <p>Sohbet etmek için soldaki + butonuna basarak bir kişi seçin.</p>
                </div>

                <div id="active-chat-container" class="hidden" style="display:flex; flex-direction:column; height:100%;">
                    <div class="chat-top-bar">
                        <img id="header-avatar" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; object-fit:cover;">
                        <span id="header-name" style="font-weight:600;"></span>
                    </div>

                    <div class="messages-area" id="messages-area">
                        </div>

                    <div class="input-area">
                        <i class="far fa-smile" style="font-size:24px; color:#54656f; cursor:pointer;"></i>
                        <i class="fas fa-paperclip" style="font-size:20px; color:#54656f; cursor:pointer;"></i>
                        <input type="text" id="msg-input" class="type-input" placeholder="Bir mesaj yazın" onkeypress="handleEnter(event)">
                        <button class="icon-btn" onclick="sendMessage()"><i class="fas fa-paper-plane" style="color:var(--text-secondary)"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">Yeni Sohbet</h3>
                <button onclick="closeUserList()" style="border:none; background:none; font-size:20px; cursor:pointer;">&times;</button>
            </div>
            <div id="all-users-list">Yükleniyor...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // SENİN VERDİĞİN CONFİG
        const firebaseConfig = {
            apiKey: "AIzaSyA49KR-d9hN6QXXcvZ68CfYLpMulad8p50",
            authDomain: "multiplayer-chat-552f7.firebaseapp.com",
            databaseURL: "https://multiplayer-chat-552f7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "multiplayer-chat-552f7",
            storageBucket: "multiplayer-chat-552f7.firebasestorage.app",
            messagingSenderId: "658594907764",
            appId: "1:658594907764:web:18ca661bd9dd9f504df321",
            measurementId: "G-9JMN9DMG82"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Değişkenler
        let currentUser = null;
        let currentChatPartnerId = null;
        let currentChatId = null;
        let uploadedAvatarBase64 = null;

        // --- AUTH İŞLEMLERİ ---

        window.showScreen = (screenId) => {
            ['register-screen', 'login-screen', 'profile-screen', 'main-app'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        };

        // Durum Takibi (Login Check)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        currentUser = snapshot.val();
                        // Eğer avatarı yoksa profil seçmeye at
                        if (!currentUser.avatar || currentUser.avatar === "default") {
                            showScreen('profile-screen');
                        } else {
                            initApp(currentUser);
                        }
                    }
                });
            } else {
                showScreen('register-screen');
            }
        });

        // KAYIT OL
        window.handleRegister = async () => {
            const name = document.getElementById('reg-name').value.trim().toLowerCase();
            const surname = document.getElementById('reg-surname').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const passConfirm = document.getElementById('reg-pass-confirm').value;
            const errBox = document.getElementById('reg-error');

            if (!name || !email || !pass) {
                showError(errBox, "Lütfen zorunlu alanları doldurun.");
                return;
            }
            if (pass !== passConfirm) {
                showError(errBox, "Şifreler eşleşmiyor.");
                return;
            }

            // İsim Kontrolü
            const snapshot = await get(child(ref(db), usernames/${name}));
            if (snapshot.exists()) {
                showError(errBox, "Bu kullanıcı adı alınmış.");
                return;
            }

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                const uid = cred.user.uid;

                // Veritabanı Kayıt
                await set(ref(db, 'users/' + uid), {
                    uid: uid,
                    username: name,
                    surname: surname,
                    email: email,
                    avatar: "default"
                });
                
                // Username mapping
                await set(ref(db, 'usernames/' + name), { email: email });

                // Login'e yönlendir (Efektli)
                showScreen('login-screen');
                document.getElementById('login-name').value = name; // kolaylık olsun

            } catch (error) {
                showError(errBox, error.message);
            }
        };

        // GİRİŞ YAP
        window.handleLogin = async () => {
            const name = document.getElementById('login-name').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value;
            const errBox = document.getElementById('login-error');

            if (!name || !pass) return;

            try {
                // İsimden mail bul
                const snapshot = await get(child(ref(db), usernames/${name}));
                if (!snapshot.exists()) {
                    showError(errBox, "Kullanıcı bulunamadı.");
                    return;
                }
                const email = snapshot.val().email;

                await signInWithEmailAndPassword(auth, email, pass);
                // onAuthStateChanged tetiklenecek ve yönlendirecek

            } catch (error) {
                showError(errBox, "Giriş başarısız. Şifreyi kontrol et.");
            }
        };

        // FOTOĞRAF YÜKLEME
        window.previewImage = () => {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                uploadedAvatarBase64 = reader.result;
                document.getElementById('avatar-preview').style.backgroundImage = url(${uploadedAvatarBase64});
            };
            if (file) reader.readAsDataURL(file);
        };

        window.saveProfileAndStart = async () => {
            if (uploadedAvatarBase64 && auth.currentUser) {
                await set(ref(db, users/${auth.currentUser.uid}/avatar), uploadedAvatarBase64);
                // Güncel veriyi al ve başlat
                const snap = await get(ref(db, users/${auth.currentUser.uid}));
                initApp(snap.val());
            } else {
                // Foto seçmezse default kalsın devam et
                const snap = await get(ref(db, users/${auth.currentUser.uid}));
                initApp(snap.val());
            }
        };

        window.logout = () => {
            signOut(auth);
            location.reload();
        };

        function showError(el, msg) {
            el.innerText = msg;
            el.style.display = 'block';
        }

        // --- ANA UYGULAMA MANTIĞI ---

        function initApp(user) {
            currentUser = user;
            showScreen('main-app');
            
            document.getElementById('my-avatar').src = user.avatar === 'default' ? 'https://cdn-icons-png.flaticon.com/512/149/149071.png' : user.avatar;
            document.getElementById('my-username').innerText = user.username;

            loadChatHistory();
        }

        // Kullanıcı Listesi Modalı
        window.openUserList = () => {
            const modal = document.getElementById('user-modal');
            const list = document.getElementById('all-users-list');
            modal.style.display = 'flex';
            
            get(ref(db, 'users')).then((snapshot) => {
                list.innerHTML = '';
                if(snapshot.exists()) {
                    const users = snapshot.val();
                    Object.values(users).forEach(u => {
                        if (u.uid !== currentUser.uid) {
                            const div = document.createElement('div');
                            div.style.padding = "10px";
                            div.style.borderBottom = "1px solid #eee";
                            div.style.cursor = "pointer";
                            div.style.display = "flex";
                            div.style.alignItems = "center";
                            
                            const imgUrl = (u.avatar && u.avatar !== 'default') ? u.avatar : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                            
                            div.innerHTML = `
                                <img src="${imgUrl}" style="width:40px; height:40px; border-radius:50%; margin-right:10px; object-fit:cover;">
                                <span style="font-weight:bold;">${u.username}</span>
                            `;
                            div.onclick = () => startChat(u);
                            list.appendChild(div);
                        }
                    });
                }
            });
        };

        window.closeUserList = () => {
            document.getElementById('user-modal').style.display = 'none';
        };

        // Sohbet Başlat
        window.startChat = (targetUser) => {
            closeUserList();
            currentChatPartnerId = targetUser.uid;
            
            // Chat ID oluştur (Alfabetik sıraya göre unique ID)
            const uid1 = currentUser.uid;
            const uid2 = targetUser.uid;
            currentChatId = uid1 < uid2 ? ${uid1}_${uid2} : ${uid2}_${uid1};

            // Arayüzü ayarla
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('active-chat-container').classList.remove('hidden');
            
            const targetAvatar = (targetUser.avatar && targetUser.avatar !== 'default') ? targetUser.avatar : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('header-avatar').src = targetAvatar;
            document.getElementById('header-name').innerText = targetUser.username;

            // Sol listeye ekle (Görsel olarak)
            addToSidebar(targetUser);

            // Mesajları dinle
            listenMessages(currentChatId);
        };

        function addToSidebar(user) {
            const list = document.getElementById('chat-list-container');
            // Eğer zaten varsa ekleme
            if (document.getElementById(chat-link-${user.uid})) return;

            const div = document.createElement('div');
            div.id = chat-link-${user.uid};
            div.className = 'chat-item';
            const imgUrl = (user.avatar && user.avatar !== 'default') ? user.avatar : 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            
            div.innerHTML = `
                <img src="${imgUrl}">
                <div class="chat-info">
                    <div class="chat-name">${user.username}</div>
                    <div class="chat-status">Sohbet başladı</div>
                </div>
            `;
            div.onclick = () => startChat(user);
            list.prepend(div);
        }

        // Mesajları Dinle
        function listenMessages(chatId) {
            const msgArea = document.getElementById('messages-area');
            msgArea.innerHTML = '';
            
            const q = ref(db, 'messages/' + chatId);
            onValue(q, (snapshot) => {
                msgArea.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.values(data).forEach(msg => {
                        const isMe = msg.sender === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = message-box ${isMe ? 'msg-sent' : 'msg-received'};
                        
                        // Saat formatı
                        const date = new Date(msg.timestamp);
                        const timeStr = date.getHours().toString().padStart(2,'0') + ":" + date.getMinutes().toString().padStart(2,'0');

                        div.innerHTML = `
                            ${msg.text}
                            <span class="msg-time">${timeStr}</span>
                        `;
                        msgArea.appendChild(div);
                    });
                    msgArea.scrollTop = msgArea.scrollHeight;
                }
            });
        }

        // Mesaj Gönder
        window.sendMessage = () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            push(ref(db, 'messages/' + currentChatId), {
                text: text,
                sender: currentUser.uid,
                timestamp: serverTimestamp()
            });
            input.value = '';
        };

        window.handleEnter = (e) => {
            if(e.key === 'Enter') sendMessage();
